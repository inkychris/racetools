name: Unit Tests
on: [push]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install flit~=3.2 coverage~=5.5
      - run: flit install
      - run: coverage run
      - run: coverage combine
      - uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
